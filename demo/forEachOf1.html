<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link href="demo.css" rel="stylesheet">

    <title>async.forEachOf</title>
</head>
<body>
    <h3>async.forEachOf</h3>

    <div id="beschreibung">
        Console zuschalten!<br>
    </div>

    <script type="text/javascript" src="../dist/async.js"></script>

    <script type="text/javascript">

        var obj = {
            dev: "/dev.json",
            test: "/test.json",
            prod: "/prod.json"
        };

        var configs = {};

        async.forEachOf(obj, function (value, key, callback)
        {
            console.log('Value: ' + value);
            console.log('Key: ' + key);

            callback(true);
        },
        function (err)
        {
            if(err)
                console.log('Fehler');
        });

    </script>

</body>
</html>
