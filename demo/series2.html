<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link href="demo.css" rel="stylesheet">

    <title>async.async.series mit Fehler</title>
</head>
<body>
    <h3>async.async.series mit Fehler</h3>

    <div id="beschreibung">
        Console zuschalten!<br>
        Verarbeiten von Serien.<br>
        Callback hat Fehler.<br>
    </div>

    <script type="text/javascript" src="../dist/async.js"></script>

    <script type="text/javascript">

        var serie = [
            function(callback){
                console.log('Serie C');
                callback(null, 'Serie C');
            },
            function(callback){
                // Fehler
                console.log('Serie B');
                callback('Fehler', 'Serie B');
            },
            function(callback){
                console.log('Serie A');
                callback(null, 'Serie A');
            }
        ];

        async.series(serie, function(err, results){
            console.log('Auswertung Callback!');
            console.log('Fehler Callback: ' + err);
            console.log('Resultat Callback: ' + results);
        });

    </script>

</body>
</html>
