<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link href="demo.css" rel="stylesheet">

    <title>async.series mit verschiedenen Fehlern</title>
</head>
<body>
    <h3>async.series mit verschiedenen Fehlern</h3>

    <div id="beschreibung">
        Console zuschalten!<br>
        Verarbeiten von Serien.<br>
        Callback bekommt verschiedene Fehler.<br>
    </div>

    <script type="text/javascript" src="../dist/async.js"></script>

    <script type="text/javascript">

        var serie = [
            // Fehler als Int
            function(callback){
                console.log('Wert: Int');
                callback(null, 'Int');
                // callback(3, 'Int');
            },
            // Fehler als 'undefined'
            function(callback){
                // Fehler
                console.log('Wert: undefined');
                callback(undefined, 'undefined');
            },
            // Fehler als null
            function(callback){
                console.log('Wert: null');
                callback(null, 'null');
            },
            // Fehler als Objekt
            function(callback){
                console.log('Wert: Objekt');
                callback(null, 'Objekt');
                // callback({}, 'Objekt');
            },
            // Fehler als Array
            function(callback){
                console.log('Wert: Array');
                callback(null, 'Array');
            },
            // Fehler als String
            function(callback){
                console.log('Wert: String');
                // callback('abc', 'String');
                callback(null, 'String');
            }
        ];

        async.series(serie, function(err, results){
            console.log('Auswertung Callback!');
            console.log('Fehler Callback: ' + err);
            console.log('Resultat Callback: ' + results);
        });

    </script>

</body>
</html>
