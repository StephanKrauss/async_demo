<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link href="demo.css" rel="stylesheet">

    <title>async.series mit einem Array, Funktionen extern</title>
</head>
<body>
    <h3>async.series mit einem Array, Funktionen extern</h3>

    <div id="beschreibung">
        Console zuschalten!<br>
        Verarbeiten von Serien.<br>
        Funktionen sind extern.<br>
    </div>

    <script type="text/javascript" src="../dist/async.js"></script>

    <script type="text/javascript">

        function test1(callback)
        {
            setTimeout(function()
            {
                console.log('Aufruf: test1 Zeit: 200');
                callback(null, 'test1');
            },
            200);
        }

        function test2(callback)
        {
            setTimeout(function()
            {
                console.log('Aufruf: test2 Zeit: 50');
                callback(null, 'test2');
            },
            50);
        }

        function test3(callback)
        {
            setTimeout(function()
            {
                console.log('Aufruf: test2 Zeit: 100');
                callback(null, 'test3');
            },
            100);
        }

        var serie = [test1,test2,test3];

        async.series(serie, function(err, results){
            console.log('Auswertung Callback!');
            console.log('Fehler Callback: ' + err);
            console.log('Resultat Callback: ' + results);
        });

    </script>

</body>
</html>
